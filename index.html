<head>
  
  <link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
</head>


<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">The Average Joe club Survey Form</h1>
    <p id="description" class="description text-center">Thank you for helping us improve our platform !</p>
  </header>
</div>

  <form id="survey-form" class="container">
    
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type=text name="name" id="name" class="form-control" placeholder="Enter you name here" required/>
    </div><br>
    
        <div class="form-group">
          <label id="email-label" type="email" for="email" required>Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email here" required/>
        </div><br>
    
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input type="number" min="1" max="99" id="number" class="form-control" placeholder="Age"/>
      </div><br>
    
        <div class="form-group">
          <p>Which option best describes your current activity ?</p>
            <select id="dropdown" class="form-control" name="role" required>
              <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
              <option value="learner">Full time learner</option>
              <option value="prefer no">Prefer not to say</option>
          </select>
    </div>
    
    <div class="form-group">
      <p>Would you recommend Average Joe to a friend ?</p>
      
      <label>
        <input type="radio" 
               value="definitely" 
               class="input-radio"  name="user-recommend"
             checked/>Definitely</label>
        <label>
          <input type="radio" class="input-radio" value="Maybe"  name="user-recommend" />Maybe</label>
        <label>
          <input type="radio" value="Not sure" class="input-radio"  name="user-recommend"/>Not sure</label>
      </div>
  
  <div class="form-group">
    <p>What do you prefer best from Average Joe ?</p>
      <select class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="Cardio">Cardio</option>
        <option value="Community">Community</option>
        <option value="Fitness">Fitness</option>
        <option value="Bodybuilding">Bodybuilding</option>
      </select>
      </div>
  
  <div>
    <p>What would you like to see improved ?</p>
    <label class="checks">
      <input type="checkbox" value="Tennis courts">Tennis courts</label>
    <label class="checks">
    <input type="checkbox" value="Ping-pong">Ping-pong balls</label>
    <label class="checks">
    <input type="checkbox" value="Waterpolo">Waterpolo's inner-space</label>
    <label class="checks">
    <input type="checkbox" value="Dance programs">Dance programs</label>
    <label class="checks">
    <input type="checkbox" value="Personal training">Personnal training</label>
    <label class="checks">
    <input type="checkbox" value="Dodgeball coaching">Dodgeball lessons</label>
  <div class="form-group">
    <p>Any comments or suggestion ?</p>
    <textarea placeholder="Enter your comment here" class="input-textarea"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" id="submit" class="submit-button">Submit
    </button>
  </div>
  </form>
</div>
